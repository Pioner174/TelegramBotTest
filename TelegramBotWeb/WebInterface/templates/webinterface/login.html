{% extends "base.html" %}

{% block title %}Log-in{% endblock title %}

{% block content %}
<h1>Авторизация</h1>
<p>Пожалуйста введите свой логин и пароль для входа на сайт</p>
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log-in"></p>
</form>
  
{% endblock content %}
